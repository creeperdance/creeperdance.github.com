---
layout: default
title: "分类：Categories"
---
<ul class="list-category">
{% for cat in site.categories %} 
    <div class="list_category">
	 <a name="{{ cat[0] }}"> <h2>{{ cat[0] }}({{ cat[1].size }})</h2> </a>
    	 {% for post in cat[1] %} 
 		   <li><h4><span>{{ post.date | date:"%Y %m %d" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></h4></li>
	 {% endfor %} 
    </div>
{% endfor %} 
</ul>
